<!DOCTYPE html>
<html lang="en(US)">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://unpkg.com/mvp.css@1.12/mvp.css">
</head>


<body>
    <header>
        <h1>
            Weather Dashboard
        </h1>
        <p>Use this to plan your next trip!</p>
    </header>
    
    <div class="container">
        <aside>
            <input class="form-control me-2" type="text" id="search" placeholder="Select a city">
            <button id="search-button" class="btn" type="submit">Search</button>
        </aside>
        
        <main id ="current-day">
            <div>
                <card></card>
            </div>
        </main>
        
        <article>
            <card></card>
        </article>
        <footer>
            <card>
                <ul>
                    <li> Day 1
                    </li>
                    <li> Day 2
                    </li>
                    <li> Day 3
                    </li>
                    <li> Day 4
                    </li>
                    <li> Day 5
                    </li>
                </ul>
            </card>
        </footer>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="assets/script/script.js"></script>
</body>
